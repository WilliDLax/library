<!DOCTYPE html>
<html>
    <head>
        <title>Lax-library</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1>Lax-Library</h1> 
            <button id="new-book">Add a Book</button>
        </div>
        <hr>
        <div id="book-form">
            <label>
                Title <br>
                <input type="text" id="title" required>
            </label>
            <br><br>
            <label>
                Author <br>
                <input type="text" id="author" required>
            </label>
            <br><br>
            <label>
                Pages <br>
                <input type="number" id="pages" required>
            </label>
            <br><br>
            <label>
                Read <br>
                <input type="text" id="status" required>
            </label>
            <br><br>
            <button id="add">Add Book</button>
            <button id="cancel">Cancel</button>
        </div>

        <script src ="library.js"></script>
    </body>
</html>
